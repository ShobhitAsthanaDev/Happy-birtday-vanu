<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBD</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f3fb;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      background: #E8E2EE;
      padding: 5vh 0;
      margin: 0;
    }
    #wish {
      text-align: center;
    }
    #wish div {
      font-size: 80px;
      font-weight: bold;
      color: #F44336;
      text-shadow: 0px 3px 1px rgba(0,0,0,0.1);
      letter-spacing: 5px;
      display: inline-block;
      opacity: 0;
    }
    .bounceInDown {
      opacity: 1 !important;
    }
    #present {
      width: 300px;
      height: 220px;
      position: relative;
      cursor: pointer;
      opacity: 0;
    }
    #present #box {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #E53935;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      z-index: 2;
      box-shadow: 0px 13px 4px -10px rgba(0,0,0,0.3);
    }
    #present #top {
      width: 340px;
      background: #ffffff;
      height: 70px;
      position: absolute;
      top: -20px;
      left: -20px;
      box-shadow: 0px 30px 2px -20px rgba(0,0,0,0.2);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      z-index: 2;
    }
    #present #top img {
      position: absolute;
      top: -5px;
      width: 100%;
    }
    .img_box {
      width: 100px;
    }
    #present #cat {
      position: absolute;
      top: 5px;
      width: 68%;
      height: 215px;
      border-radius: 50%;
      left: 0;
      right: 0;
      margin: 0 auto;
      transition: all 2s;
      z-index: 0;
    }
    .swing {
      animation-iteration-count: infinite;
      opacity: 1 !important;
    }
    /* Next Button Styles */
    #next-button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #F44336, #E53935);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    #next-button:hover {
      background: linear-gradient(135deg, #E53935, #F44336);
      transform: scale(1.05);
    }
    /* Responsive Styles */
    @media screen and (max-width: 658px) {
      #present {
        width: 300px;
        height: 220px;
        transform: scale(2.5) !important;
      }
      #wish div {
        font-size: 60px;
      }
      #next-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="wish">
      <div>H</div>
      <div>A</div>
      <div>P</div>
      <div>P</div>
      <div>Y</div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div>B</div>
      <div>I</div>
      <div>R</div>
      <div>T</div>
      <div>H</div>
      <div>D</div>
      <div>A</div>
      <div>Y</div>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div>V</div>
      <div>A</div>
      <div>N</div>
      <div>U</div>
    </div>
    <div id="present">
      <div class="img_box">
        <img src="ghibli.png" id="cat" alt="Cat Image" />
      </div>
      <div id="box"></div>
      <div id="top">
        <img src="http://pngimg.com/uploads/ribbon/ribbon_PNG1547.png" alt="Ribbon Image" />
      </div>
    </div>
    <!-- Next Button -->
    <button id="next-button" onclick="window.location.href='text.html'">Next</button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
